<div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-48 mt-10">
  <h1 class="text-4xl font-bold text-white mb-2">Faturas</h1>
  <table class="w-full text-sm text-left text-gray-light dark:text-gray-400">
    <thead class="text-xs text-white uppercase bg-gray-dark bg-opacity-40">
      <tr>
        <th scope="col" class="px-6 py-3">Descrição</th>
        <th scope="col" class="px-6 py-3">Valor</th>
        <th scope="col" class="px-6 py-3">Data</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let invoice of invoices"
        class="bg-gray-light bg-opacity-20 border-b border-gray-light"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ invoice.description }}
        </th>
        <td class="px-6 py-4">{{ invoice.amount }}</td>
        <td class="px-6 py-4">
          {{ invoice.expirationDate | date : "dd/MM/yyyy" }}
        </td>
        <td class="px-6 py-4">{{ invoice.status }}</td>
        <td class="px-6 py-4">
          <a
            class="font-medium text-blue-light dark:text-blue-light hover:underline mr-3 cursor-pointer"
            (click)="onEdit(invoice.id)"
            >Edit</a
          >
          <a
            class="font-medium text-blue-light dark:text-blue-light hover:underline cursor-pointer"
            (click)="onDelete(invoice)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
